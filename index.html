<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetFinder</title>
  <link rel="stylesheet" href="style.css">
  <script src="utils/getToken.js"></script>
  <script src="utils/fetchAnimals.js"></script>
  <script src="utils/fetchPet.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="loading"></div>
  <header>
    <div>
      <h1>PetTryber</h1>
    </div>
    <div>
      <h2>Adote um pet e leve mais amor para seu lar.</h2>
    </div>
  </header>
  <main>
    <section class="container-call">
    </section>
    <section class="container-pets">
      <div id="options-dog" class="pets">
        <div class="img-pet">
          <img id="dog" alt="">
        </div>
        <div class="specie-pet">
          <p>Dogs</p>
        </div>
      </div>
      <div id="options-cat" class="pets">
        <div class="img-pet">
          <img id="cat" alt="">
        </div>
        <div class="specie-pet">
          <p>Cats</p>
        </div>
      </div>
      <div id="options-other" class="pets">
        <div class="img-pet">
          <img id="others" alt="">
        </div>
        <div class="specie-pet">
          <p>Others</p>
        </div>
      </div>
    </section>
    <section class="container-list-animals">
      <ul class="available-animals"></ul>
    </section>
  </main>
  <section class="pop-up hide-popup">
    <div class="pet-details-container">
      <span class="close-popup">X</span>
      <img class="selected-pet-image">
      <div class="info-container">
        <p><span class="label">Nome:</span> <span class="selected-pet-details" id="name"></span></p>
        <p><span class="label">Idade:</span> <span class="selected-pet-details" id="age"></span></p>
        <p><span class="label">Cor:</span> <span class="selected-pet-details" id="color"></span></p>
        <p><span class="label">Raça:</span> <span class="selected-pet-details" id="breed"></span></p>
        <p><span class="label">Gênero:</span> <span class="selected-pet-details" id="gender"></span></p>
        <p class="label">Descrição:</p>
        <p class="description-pet"></p>
        <p class="label">Contato:</p>
        <p>Telefone: <span class="selected-pet-details" id="phone"></span></p>
        <p>E-mail: <span class="selected-pet-details" id="email"></span></p>
    </div>
    </div>
</section>
</body>
</html>
