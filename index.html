<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetFinder</title>
  <link rel="stylesheet" href="style.css">
  <script src="utils/getToken.js"></script>
  <script src="utils/fetchAnimals.js"></script>
  <script src="utils/fetchPet.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="loading"></div>
  <header>
    <div>
      <h1>PetTryber</h1>
    </div>
    <div>
      <h2>Adote um pet e leve mais amor para seu lar.</h2>
    </div>
  </header>
  <main>
    <section class="container-call">
    </section>
    <section class="container-pets">
      <div id="options-dog" class="pets">
        <div class="img-pet">
          <img id="dog" alt="">
        </div>
        <div class="specie-pet">
          <p>Dogs</p>
        </div>
      </div>
      <div id="options-cat" class="pets">
        <div class="img-pet">
          <img id="cat" alt="">
        </div>
        <div class="specie-pet">
          <p>Cats</p>
        </div>
      </div>
      <div id="options-other" class="pets">
        <div class="img-pet">
          <img id="others" alt="">
        </div>
        <div class="specie-pet">
          <p>Others</p>
        </div>
      </div>
    </section>
    <section class="container-list-animals">
      <ul class="available-animals"></ul>
    </section>
  </main>
</body>
</html>
